        <div
        class="container-fluid bg-dark text-light min-vh-100 text-center p-5" id="contbg"
      >
        <h3>Contact Me</h3>
        <div class="card bg-light text-dark row pb-3 col-12 offset-md-2 col-md-8 offset-lg-4 col-xl-4 p-3">
   
        <form id="contactform">
          <div class="form-group">
            <label for="fname">Name:</label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
            />
          </div>
   
          <div class="form-group">
            <label for="emailaddress">Email address:</label>
            <input
              class="form-control"
              type="text"
              id="eadd"
              name="eadd"
              placeholder="name@example.com"
            />
          </div>
   
          <div class="form-group">
            <label for="contnumber">Contact Number</label>
            <input
              class="form-control"
              type="text"
              id="cnumber"
              name="cnumber"
              placeholder="+639 000 00"
            />
          </div>
   
          
          <div class="form-group">
            <label for="message">Message Box</label>
            <textarea
              class="form-control"
              id="msg"
              name="msg"
              value="write something"
            ></textarea>
          </div>
       
   
          <!-- Button trigger modal -->
   <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">
       Submit
     </button>
     
     <!-- Modal -->
     <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title text-dark" id="staticBackdropLabel">Thank you!</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             Message Received
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary">Understood</button>
           </div>
         </div>
       </div>
       </div>
      </div>

      <div class="row mt-2" id="stack">
        <div class=" col-sm-4 offset-md-2 col-md-8 m-2">
